name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cc:
        - gcc
        - clang
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make check
      run: make check CC=${{ matrix.cc }}
